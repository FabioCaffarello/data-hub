    [tool.poetry.dependencies.pydebug]
    path = "libs/ingestors/base-ingestor/pydebug"
    develop = true

    [tool.poetry.dependencies.pyrepository]
    path = "libs/ingestors/base-ingestor/pyrepository"
    develop = true

    [tool.poetry.dependencies.torproxy]
    path = "libs/ingestors/base-ingestor/tor-proxy"
    develop = true

    [tool.poetry.dependencies.templates]
    path = "apps/infra/python/aws/cdktf-organizer"

[tool.poetry]
name = "data-hub"
version = "0.1.0"
description = ""
authors = [ "FabioCaffarello <fabio.caffarello@gmail.com>" ]
license = "Proprietary"
readme = "README.md"

  [tool.poetry.dependencies]
  python = ">=3.8,<3.10"

    [tool.poetry.dependencies.shared-core]
    path = "libs/shared/python_tools/core"
    develop = true

    [tool.poetry.dependencies.base-spider]
    path = "libs/ingestors/base-spider"
    develop = true

    [tool.poetry.dependencies.mercadobitcoin-trades]

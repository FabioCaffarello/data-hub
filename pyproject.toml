    [tool.poetry.dependencies.base-parser]
    path = "libs/ingestors/base-parser"
    develop = true

    [tool.poetry.dependencies.mercadobitcoin-tickers]
    path = "apps/ingestors/financial/mercadobitcoin/tickers"
    develop = true

    [tool.poetry.dependencies.youtube-videos]
    path = "apps/ingestors/media/youtube/videos"
    develop = true

    [tool.poetry.dependencies.base-crawler]
    path = "libs/ingestors/base-crawler"
    develop = true

    [tool.poetry.dependencies.botargparse]
    path = "libs/ingestors/base-ingestor/botargparse"
    develop = true

    [tool.poetry.dependencies.botlog]
    path = "libs/ingestors/base-ingestor/botlog"
    develop = true

    [tool.poetry.dependencies.botqueue]
    path = "libs/ingestors/base-ingestor/botqueue"
    develop = true

    [tool.poetry.dependencies.pysd]
    path = "libs/ingestors/base-ingestor/pysd"
